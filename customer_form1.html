<!DOCTYPE html>
<html>
  <head>
    <title>กรองข้อมูลผู้ยื่นคำร้อง</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #00d0ff;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      input[type="submit"] {
        background-color: #4c90af;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #4c90af;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
          <h2>กรองข้อมูลผู้ยื่นคำร้อง</h2>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <form action="submit_customer_form.php" method="post">
      <label for="preflex">คำนำหน้า:</label>
      <select id="preflex" name="preflex">
        <option value="Mr.">นาย</option>
        <option value="Miss">นางสาว</option>
        <option value="Ms.">นาง</option>
        <!--เติมคำนำหน้า-->
      </select>
      <label for="fname">ชื่อ:</label>
      <input type="text" id="fname" name="fname" required />
      <label for="lname">สกุล:</label>
      <input type="text" id="lname" name="lname" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">เบอร์ติดต่อ:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="address">ที่อยู่:</label>
      <input type="text" id="address" name="address" />

      <label for="province">จังหวัด:</label>
      <input type="text" id="province" name="province" />

      <label for="pinaddress">ไปรษณีย์:</label>
      <input type="text" id="country" name="country" />

      <label for="country">ประเทศ:</label>
      <input type="text" id="country" name="country" />

      <input type="submit" value="Submit" />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
