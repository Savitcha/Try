<!DOCTYPE html>
<html>
  <head>
    <title>ฟอร์มข้อมูลลูกค้า</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #00d0ff;

      }
      .container {
        max-width: 600px;

        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      input[type="submit"] {
        background-color: #4c90af;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #4c90af;
      }

     <style>

        <input type="email" id="email" name="email" required />

        <label for="phone">โทรศัพท์:</label>
        <input type="text" id="phone" name="phone" required />

        <label for="address">ที่อยู่:</label>
        <input type="text" id="address" name="address" />

        <label for="country">ประเทศ:</label>

        <input type="text" id="pinaddress" name="pinaddress" />

       

        <input type="submit" value="ส่งข้อมูล" />
